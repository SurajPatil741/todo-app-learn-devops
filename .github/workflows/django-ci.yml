name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Run flake8 for linting
        run: flake8 .

      - name: Run tests
        run: python manage.py test

  docker_deploy:
    needs: lint_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.8m78GKqcrj9spCjoBvuG }}" | docker login -u "${{ secrets.surajpatil741 }}" --password-stdin

      - name: Build Docker image
        run: docker build -t surajpatil741/todo-app:latest .

      - name: Push Docker image to Docker Hub
        run: docker push surajpatil741/todo-app:latest
