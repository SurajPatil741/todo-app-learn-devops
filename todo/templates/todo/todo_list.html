<!-- todo/templates/todo/todo_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for todo in todos %}
            <li>{{ todo.title }} - {{ todo.description }}</li>
        {% empty %}
            <li>No to-dos available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_todo' %}">Add New To-Do</a>
</body>
</html>
